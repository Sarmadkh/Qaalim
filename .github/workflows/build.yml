name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '11.0'
        build-tools-version: '35.0.0'
        platform-version: 'android-35'
        ndk-version: '25.2.9519653'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova Project
      run: |
        cordova create Qaalim com.qaalim.app Qaalim
        mkdir -p Qaalim/www
        cp -r www/* Qaalim/www/ || true
        cp config.xml Qaalim/

    - name: Add Android Platform
      working-directory: ./Qaalim
      run: |
        cordova platform add android@14.0.0
        # Force Cordova to use ANDROID_HOME
        echo "sdk.dir=$ANDROID_HOME" >> platforms/android/gradle.properties

    - name: Build APK
      working-directory: ./Qaalim
      run: |
        # Clean existing builds
        cordova clean android
        # Build with correct environment
        ANDROID_SDK_ROOT= cordova build android -- --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: qaalim-app
        path: Qaalim/platforms/android/app/build/outputs/apk/**/*.apk
